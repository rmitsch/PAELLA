 # Sources: 
 #  - https://mike42.me/blog/how-to-set-up-docker-containers-in-travis-ci
 #  - http://bencane.com/2016/01/11/using-travis-ci-to-test-docker-builds/

 # Use Ubuntu 'trusty' distribution
sudo: required
dist: trusty

install:
  # Update docker-engine using Ubuntu 'trusty' apt repo
  - >
    curl -sSL "https://get.docker.com/gpg" |
     sudo -E apt-key add -
  - >
    echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" |
     sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - >
    sudo apt-get -o Dpkg::Options::="--force-confdef" \
     -o Dpkg::Options::="--force-confold" --assume-yes install docker-engine
  - docker version
  # Update docker-compose via pip
  - sudo pip install docker-compose
  - docker-compose version

before_script:
  - docker-compose up --build -d
  # Show running containers.
  - docker ps -a

script:
  # Make sure containers are all running.
  - docker ps | grep -q topac

after_script:
  - docker-compose down